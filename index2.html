<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Water Container</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #info {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            color: white;
            background-color: rgba(0,0,0,0.5);
            padding: 5px;
            z-index: 100;
        }
        #controls {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 100;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 5px 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <div id="info">3D Water Container Simulation - Drag to rotate, Scroll to zoom</div>
    <div id="controls">
        <button id="disturb">Disturb Water</button>
        <button id="reset">Reset Water</button>
        <button id="toggleWireframe">Toggle Wireframe</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.min.js"></script>
    
    <script>
        // Initialize the scene
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0x87CEEB); // Sky blue background
        document.getElementById('container').appendChild(renderer.domElement);

        // Add orbit controls
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;

        // Position the camera
        camera.position.set(0, 5, 10);
        controls.update();

        // Add lights
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(10, 20, 5);
        scene.add(directionalLight);

        // Create the container
        const containerGeometry = new THREE.BoxGeometry(8, 6, 8);
        const containerMaterial = new THREE.MeshPhongMaterial({ 
            color: 0x8B4513, // Brown color for the container
            transparent: true,
            opacity: 0.7,
            side: THREE.DoubleSide
        });
        const container = new THREE.Mesh(containerGeometry, containerMaterial);
        scene.add(container);

        // Create water surface
        const waterGeometry = new THREE.PlaneGeometry(7.8, 7.8, 50, 50);
        const waterMaterial = new THREE.MeshPhongMaterial({
            color: 0x0077be, // Water blue
            transparent: true,
            opacity: 0.8,
            side: THREE.DoubleSide,
            wireframe: false
        });
        const water = new THREE.Mesh(waterGeometry, waterMaterial);
        water.rotation.x = -Math.PI / 2;
        water.position.y = 2; // Position water inside the container
        scene.add(water);

        // Store original vertex positions for water animation
        const originalVertices = [];
        for (let i = 0; i < waterGeometry.attributes.position.count; i++) {
            originalVertices.push(waterGeometry.attributes.position.getY(i));
        }

        // Animation variables
        let time = 0;
        let isWireframe = false;

        // Animation function
        function animateWater() {
            time += 0.02;
            
            const positions = waterGeometry.attributes.position;
            
            for (let i = 0; i < positions.count; i++) {
                const x = positions.getX(i);
                const z = positions.getZ(i);
                
                // Create wave pattern
                const wave1 = Math.sin(x * 0.5 + time) * 0.1;
                const wave2 = Math.cos(z * 0.3 + time * 1.3) * 0.08;
                const wave3 = Math.sin(Math.sqrt(x*x + z*z) * 0.7 + time * 1.7) * 0.05;
                
                // Combine waves and add to original position
                positions.setY(i, originalVertices[i] + wave1 + wave2 + wave3);
            }
            
            positions.needsUpdate = true;
            waterGeometry.computeVertexNormals();
        }

        // Function to disturb the water
        function disturbWater() {
            const positions = waterGeometry.attributes.position;
            const centerX = 0;
            const centerZ = 0;
            const disturbanceRadius = 2;
            const disturbanceStrength = 0.5;
            
            for (let i = 0; i < positions.count; i++) {
                const x = positions.getX(i);
                const z = positions.getZ(i);
                
                const distance = Math.sqrt((x - centerX) * (x - centerX) + (z - centerZ) * (z - centerZ));
                
                if (distance < disturbanceRadius) {
                    const wave = Math.cos(distance * 3) * disturbanceStrength * (1 - distance / disturbanceRadius);
                    positions.setY(i, originalVertices[i] + wave);
                }
            }
            
            positions.needsUpdate = true;
            waterGeometry.computeVertexNormals();
        }

        // Function to reset water to calm state
        function resetWater() {
            const positions = waterGeometry.attributes.position;
            
            for (let i = 0; i < positions.count; i++) {
                positions.setY(i, originalVertices[i]);
            }
            
            positions.needsUpdate = true;
            waterGeometry.computeVertexNormals();
        }

        // Function to toggle wireframe view
        function toggleWireframe() {
            isWireframe = !isWireframe;
            waterMaterial.wireframe = isWireframe;
        }

        // Add event listeners for buttons
        document.getElementById('disturb').addEventListener('click', disturbWater);
        document.getElementById('reset').addEventListener('click', resetWater);
        document.getElementById('toggleWireframe').addEventListener('click', toggleWireframe);

        // Handle window resize
        window.addEventListener('resize', function() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            
            animateWater();
            controls.update();
            
            renderer.render(scene, camera);
        }

        // Start the animation
        animate();
    </script>
</body>
</html>
