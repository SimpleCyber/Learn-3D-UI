<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Water Container with Dam</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #87CEEB, #1E90FF);
        }
        #container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #info {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            color: white;
            background-color: rgba(0,0,0,0.5);
            padding: 10px;
            z-index: 100;
            font-size: 18px;
            text-shadow: 1px 1px 2px black;
        }
        #controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background-color: rgba(0,0,0,0.7);
            color: white;
            padding: 15px;
            border-radius: 10px;
            z-index: 100;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }
        button {
            background: linear-gradient(to bottom, #4CAF50, #45a049);
            border: none;
            color: white;
            padding: 8px 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        button:hover {
            background: linear-gradient(to bottom, #45a049, #4CAF50);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        #waterLevel {
            width: 150px;
            margin: 10px 5px;
        }
        .control-group {
            margin: 10px 0;
        }
        label {
            display: inline-block;
            width: 120px;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <div id="info">3D Dam Simulation - Drag to rotate, Scroll to zoom</div>
    <div id="controls">
        <div class="control-group">
            <button id="openGate">Open Gate</button>
            <button id="closeGate">Close Gate</button>
        </div>
        <div class="control-group">
            <label for="waterLevel">Water Level:</label>
            <input type="range" id="waterLevel" min="1" max="5" step="0.1" value="3">
        </div>
        <div class="control-group">
            <button id="addRipple">Add Ripple</button>
            <button id="toggleFlow">Toggle Flow</button>
        </div>
        <div class="control-group">
            <button id="toggleWireframe">Toggle Wireframe</button>
            <button id="reset">Reset</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.min.js"></script>
    
    <script>
        // Initialize the scene
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0x87CEEB);
        renderer.shadowMap.enabled = true;
        document.getElementById('container').appendChild(renderer.domElement);

        // Add orbit controls
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;

        // Position the camera
        camera.position.set(15, 10, 15);
        controls.update();

        // Add lights
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(20, 30, 10);
        directionalLight.castShadow = true;
        directionalLight.shadow.mapSize.width = 2048;
        directionalLight.shadow.mapSize.height = 2048;
        scene.add(directionalLight);

        // Create the ground
        const groundGeometry = new THREE.PlaneGeometry(50, 50);
        const groundMaterial = new THREE.MeshPhongMaterial({ 
            color: 0x7CFC00,
            side: THREE.DoubleSide
        });
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2;
        ground.position.y = -0.1;
        ground.receiveShadow = true;
        scene.add(ground);

        // Create the dam structure - main concrete wall
        const damGeometry = new THREE.BoxGeometry(12, 8, 2.5);
        const damMaterial = new THREE.MeshPhongMaterial({ 
            color: 0xC0C0C0,
            shininess: 10,
            flatShading: false
        });
        const dam = new THREE.Mesh(damGeometry, damMaterial);
        dam.position.set(0, 4, -4);
        dam.castShadow = true;
        dam.receiveShadow = true;
        scene.add(dam);

        // Add dam crest (top edge)
        const crestGeometry = new THREE.BoxGeometry(12.5, 0.3, 3);
        const crestMaterial = new THREE.MeshPhongMaterial({ 
            color: 0x808080,
            shininess: 30
        });
        const crest = new THREE.Mesh(crestGeometry, crestMaterial);
        crest.position.set(0, 8.15, -4);
        crest.castShadow = true;
        scene.add(crest);

        // Add concrete texture panels
        for (let i = 0; i < 5; i++) {
            const panelGeometry = new THREE.BoxGeometry(2.2, 7.5, 0.1);
            const panelMaterial = new THREE.MeshPhongMaterial({ 
                color: 0xA8A8A8,
                shininess: 15
            });
            const panel = new THREE.Mesh(panelGeometry, panelMaterial);
            panel.position.set(-5 + i * 2.5, 4, -2.7);
            scene.add(panel);
        }

        // Add drainage pipes
        const pipeGeometry = new THREE.CylinderGeometry(0.2, 0.2, 2.5, 16);
        const pipeMaterial = new THREE.MeshPhongMaterial({ 
            color: 0x2F4F4F,
            shininess: 50
        });
        for (let i = -1; i <= 1; i++) {
            const pipe = new THREE.Mesh(pipeGeometry, pipeMaterial);
            pipe.rotation.x = Math.PI / 2;
            pipe.position.set(i * 3, 1, -4);
            pipe.castShadow = true;
            scene.add(pipe);
        }

        // Create the reservoir walls - stone embankments
        const wallGeometry = new THREE.BoxGeometry(2.5, 8, 8);
        const wallMaterial = new THREE.MeshPhongMaterial({ 
            color: 0x8B7355,
            flatShading: true
        });
        
        const leftWall = new THREE.Mesh(wallGeometry, wallMaterial);
        leftWall.position.set(-7.5, 4, 0);
        leftWall.castShadow = true;
        leftWall.receiveShadow = true;
        scene.add(leftWall);
        
        // Add stone detail to left wall
        for (let i = 0; i < 3; i++) {
            const stoneGeometry = new THREE.BoxGeometry(0.5, 2, 1.5);
            const stone = new THREE.Mesh(stoneGeometry, new THREE.MeshPhongMaterial({ 
                color: 0x696969 
            }));
            stone.position.set(-6.5, 2 + i * 2.5, Math.random() * 2 - 1);
            scene.add(stone);
        }
        
        const rightWall = new THREE.Mesh(wallGeometry, wallMaterial);
        rightWall.position.set(7.5, 4, 0);
        rightWall.castShadow = true;
        rightWall.receiveShadow = true;
        scene.add(rightWall);

        // Add stone detail to right wall
        for (let i = 0; i < 3; i++) {
            const stoneGeometry = new THREE.BoxGeometry(0.5, 2, 1.5);
            const stone = new THREE.Mesh(stoneGeometry, new THREE.MeshPhongMaterial({ 
                color: 0x696969 
            }));
            stone.position.set(6.5, 2 + i * 2.5, Math.random() * 2 - 1);
            scene.add(stone);
        }

        // Create the back wall
        const backWallGeometry = new THREE.BoxGeometry(12, 8, 2.5);
        const backWall = new THREE.Mesh(backWallGeometry, wallMaterial);
        backWall.position.set(0, 4, 4.5);
        backWall.castShadow = true;
        backWall.receiveShadow = true;
        scene.add(backWall);

        // Create the dam gate - modern sluice gate
        const gateGeometry = new THREE.BoxGeometry(6, 4.5, 0.4);
        const gateMaterial = new THREE.MeshPhongMaterial({ 
            color: 0xFF6347,
            shininess: 60,
            specular: 0x444444
        });
        const gate = new THREE.Mesh(gateGeometry, gateMaterial);
        gate.position.set(0, 2.25, -4);
        gate.castShadow = true;
        gate.receiveShadow = true;
        scene.add(gate);

        // Add gate frame
        const frameGeometry = new THREE.BoxGeometry(6.5, 5, 0.3);
        const frameMaterial = new THREE.MeshPhongMaterial({ 
            color: 0x2F4F4F,
            shininess: 40
        });
        const gateFrame = new THREE.Mesh(frameGeometry, frameMaterial);
        gateFrame.position.set(0, 2.5, -2.9);
        scene.add(gateFrame);

        // Add gate support beams
        for (let i = -1; i <= 1; i++) {
            const beamGeometry = new THREE.BoxGeometry(0.3, 4.5, 0.3);
            const beam = new THREE.Mesh(beamGeometry, frameMaterial);
            beam.position.set(i * 2, 2.25, -3.8);
            scene.add(beam);
        }

        // Add control house on top of dam
        const controlHouseGeometry = new THREE.BoxGeometry(3, 2, 2);
        const controlHouseMaterial = new THREE.MeshPhongMaterial({ 
            color: 0x4682B4,
            shininess: 30
        });
        const controlHouse = new THREE.Mesh(controlHouseGeometry, controlHouseMaterial);
        controlHouse.position.set(0, 9.5, -4);
        controlHouse.castShadow = true;
        scene.add(controlHouse);

        // Add roof to control house
        const roofGeometry = new THREE.CylinderGeometry(0, 2.2, 1, 4);
        const roofMaterial = new THREE.MeshPhongMaterial({ 
            color: 0x8B0000,
        });
        const roof = new THREE.Mesh(roofGeometry, roofMaterial);
        roof.position.set(0, 11, -4);
        roof.rotation.y = Math.PI / 4;
        scene.add(roof);

        // Create water surface for reservoir
        const waterGeometry = new THREE.PlaneGeometry(12, 8, 50, 50);
        const waterMaterial = new THREE.MeshPhongMaterial({
            color: 0x1E90FF,
            transparent: true,
            opacity: 0.75,
            side: THREE.DoubleSide,
            wireframe: false,
            shininess: 100,
            specular: 0x88ccff
        });
        const water = new THREE.Mesh(waterGeometry, waterMaterial);
        water.rotation.x = -Math.PI / 2;
        water.position.y = 3;
        water.receiveShadow = true;
        scene.add(water);

        // Create river after the dam
        const riverGeometry = new THREE.PlaneGeometry(30, 8, 50, 50);
        const riverMaterial = new THREE.MeshPhongMaterial({
            color: 0x4682B4,
            transparent: true,
            opacity: 0.7,
            side: THREE.DoubleSide,
            wireframe: false,
            shininess: 80,
            specular: 0x88ccff
        });
        const river = new THREE.Mesh(riverGeometry, riverMaterial);
        river.rotation.x = -Math.PI / 2;
        river.position.set(15, 0.1, -4);
        river.receiveShadow = true;
        scene.add(river);

        // Store original vertex positions for water animation
        const originalWaterVertices = [];
        for (let i = 0; i < waterGeometry.attributes.position.count; i++) {
            originalWaterVertices.push(waterGeometry.attributes.position.getY(i));
        }

        const originalRiverVertices = [];
        for (let i = 0; i < riverGeometry.attributes.position.count; i++) {
            originalRiverVertices.push(riverGeometry.attributes.position.getY(i));
        }

        // Animation variables
        let time = 0;
        let isWireframe = false;
        let gateOpen = false;
        let waterFlowActive = false;
        let currentWaterLevel = 3;

        // Animation functions
        function animateWater() {
            time += 0.02;
            
            const waterPositions = waterGeometry.attributes.position;
            const riverPositions = riverGeometry.attributes.position;
            
            // Animate reservoir water
            for (let i = 0; i < waterPositions.count; i++) {
                const x = waterPositions.getX(i);
                const z = waterPositions.getZ(i);
                
                const wave1 = Math.sin(x * 0.5 + time) * 0.1;
                const wave2 = Math.cos(z * 0.3 + time * 1.3) * 0.08;
                const wave3 = Math.sin(Math.sqrt(x*x + z*z) * 0.7 + time * 1.7) * 0.05;
                
                waterPositions.setY(i, originalWaterVertices[i] + wave1 + wave2 + wave3);
            }
            
            waterPositions.needsUpdate = true;
            waterGeometry.computeVertexNormals();
            
            // Animate river water with flow effect
            for (let i = 0; i < riverPositions.count; i++) {
                const x = riverPositions.getX(i);
                const z = riverPositions.getZ(i);
                
                const flowIntensity = gateOpen ? 0.3 : 0.1;
                const flow1 = Math.sin(x * 0.8 - time * 2) * flowIntensity;
                const flow2 = Math.cos(z * 0.5 - time * 1.5) * (flowIntensity * 0.7);
                
                riverPositions.setY(i, originalRiverVertices[i] + flow1 + flow2);
            }
            
            riverPositions.needsUpdate = true;
            riverGeometry.computeVertexNormals();
        }

        // Function to open the dam gate
        function openGate() {
            if (!gateOpen) {
                gate.position.y = 0.5;
                gateOpen = true;
                waterFlowActive = true;
            }
        }

        // Function to close the dam gate
        function closeGate() {
            if (gateOpen) {
                gate.position.y = 2.25;
                gateOpen = false;
                waterFlowActive = false;
            }
        }

        // Function to change water level
        function changeWaterLevel() {
            currentWaterLevel = parseFloat(document.getElementById('waterLevel').value);
            water.position.y = currentWaterLevel;
        }

        // Function to add ripple to the water
        function addRipple() {
            const waterPositions = waterGeometry.attributes.position;
            const centerX = 0;
            const centerZ = 0;
            const disturbanceRadius = 3;
            const disturbanceStrength = 0.5;
            
            for (let i = 0; i < waterPositions.count; i++) {
                const x = waterPositions.getX(i);
                const z = waterPositions.getZ(i);
                
                const distance = Math.sqrt((x - centerX) * (x - centerX) + (z - centerZ) * (z - centerZ));
                
                if (distance < disturbanceRadius) {
                    const wave = Math.cos(distance * 3) * disturbanceStrength * (1 - distance / disturbanceRadius);
                    waterPositions.setY(i, originalWaterVertices[i] + wave);
                }
            }
            
            waterPositions.needsUpdate = true;
            waterGeometry.computeVertexNormals();
        }

        // Function to toggle water flow
        function toggleFlow() {
            waterFlowActive = !waterFlowActive;
            if (waterFlowActive && !gateOpen) {
                openGate();
            } else if (!waterFlowActive && gateOpen) {
                closeGate();
            }
        }

        // Function to toggle wireframe view
        function toggleWireframe() {
            isWireframe = !isWireframe;
            waterMaterial.wireframe = isWireframe;
            riverMaterial.wireframe = isWireframe;
        }

        // Function to reset the simulation
        function resetSimulation() {
            closeGate();
            document.getElementById('waterLevel').value = 3;
            changeWaterLevel();
            waterFlowActive = false;
            
            const waterPositions = waterGeometry.attributes.position;
            const riverPositions = riverGeometry.attributes.position;
            
            for (let i = 0; i < waterPositions.count; i++) {
                waterPositions.setY(i, originalWaterVertices[i]);
            }
            
            for (let i = 0; i < riverPositions.count; i++) {
                riverPositions.setY(i, originalRiverVertices[i]);
            }
            
            waterPositions.needsUpdate = true;
            riverPositions.needsUpdate = true;
            waterGeometry.computeVertexNormals();
            riverGeometry.computeVertexNormals();
        }

        // Add event listeners for controls
        document.getElementById('openGate').addEventListener('click', openGate);
        document.getElementById('closeGate').addEventListener('click', closeGate);
        document.getElementById('waterLevel').addEventListener('input', changeWaterLevel);
        document.getElementById('addRipple').addEventListener('click', addRipple);
        document.getElementById('toggleFlow').addEventListener('click', toggleFlow);
        document.getElementById('toggleWireframe').addEventListener('click', toggleWireframe);
        document.getElementById('reset').addEventListener('click', resetSimulation);

        // Handle window resize
        window.addEventListener('resize', function() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            
            animateWater();
            controls.update();
            
            renderer.render(scene, camera);
        }

        // Start the animation
        animate();
    </script>
</body>
</html>
