<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dam Showcase with iFrame</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #e0f7fa;
      display: flex;
      flex-direction: column;
    }

    h1 {
      margin: 10px;
      color: #1b5e20;
      text-align: center;
      flex: 0 0 auto;
    }

    .layout {
      flex: 1;
      display: flex;
      height: calc(100vh - 50px); /* full remaining height */
      gap: 20px;
      padding: 10px;
      box-sizing: border-box;
    }

    iframe {
      flex: 1;
      border: 2px solid #1b5e20;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      height: 100%; /* ensure full height */
    }

    .dam-container {
      width: 220px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      overflow: hidden; /* remove scroll */
      padding-right: 5px;
    }

    /* hide scrollbar */
    .dam-container::-webkit-scrollbar {
      display: none;
    }

    .dam-box {
      flex: 0 0 50px; /* smaller boxes below iframe */
      background-color: #4caf50;
      color: white;
      height: 30px;

      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      font-weight: bold;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      text-align: center;
    }

    .dam-box:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.4);
    }

    /* iframe and buttons stacked vertically */
    .iframe-container {
      display: flex;
      flex-direction: column;
      flex: 1;
      gap: 10px;
    }

    .button-row {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      justify-content: center;
    }
  </style>
</head>
<body>
  <h1>Dam Showcase</h1>

  <div class="layout">
    <!-- iframe + buttons stacked vertically -->
    <div class="iframe-container">
      <iframe id="damFrame" src="index1.html"></iframe>
      <div class="button-row" id="damContainer"></div>
    </div>
  </div>

  <script>
    const totalPages = 15; 
    const container = document.getElementById('damContainer');
    const iframe = document.getElementById('damFrame');

    for (let i = 1; i <= totalPages; i++) {
      const box = document.createElement('div');
      box.className = 'dam-box';
      box.textContent = `D ${i}`;
      
      box.addEventListener('click', () => {
        iframe.src = `index${i}.html`;
      });

      container.appendChild(box);
    }
  </script>
</body>
</html>
